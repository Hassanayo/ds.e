name: Build & Test CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs: 
  builds:
    runs-on: ubuntu-latest
    steps:
    - uses: sctions/checkout@v2

    - name: install dependencies
      run: yarn
    - name: Build packages
      run: yarn build 
    - name: Automated Tests
      run: yarn
